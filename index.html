<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="manifest" href="/site.webmanifest">
    <title>Vũ Văn Quân </title>
</head>
<body>
<div class="app">

    <div class="card mg-10">
        <!--back-->
        <div class="toggle toggle__back">
            <a href=""><i class="fas fa-arrow-left"></i></a>
        </div>
        <!--dark-->
        <div class="toggle toggle__theme">
            <i class="fas fa-moon"></i>
        </div>
        <!--avatar-->
        <div class="card__title">
            <div class="card__title--img">
                <img src="img/avatar.png" alt="" srcset="">
            </div>
            <div class="card__title--name">
                <h1> Vũ Văn Quân </h1>
                <div class="veri__check">
                    <i class="fas fa-check"></i>
                </div>
            </div>
            <div class="card__title--description">
                <p>Just For Fun </p>
            </div>
        </div>

        <div class="card__body mt-10">
            <div class="row">
                <!--FaceBook-->
                <div class="col col-lg-3 mt-10">
                    <div class="card__item">
                        <a href="https://www.facebook.com/camapnho15" target="_blank" class="card__link">
                            <div class="link__icon">
                                <i class="fab fa-facebook"></i>
                            </div>
                        </a>
                    </div>
                </div>
                <!--Instagram-->
                <div class="col col-lg-3 mt-10">
                    <div class="card__item">
                        <a href="https://www.instagram.com/_quancoi_/" target="_blank" class="card__link">
                            <div class="link__icon">
                                <i class="fab fa-instagram"></i>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- Tiktok-->
                <div class="col col-lg-3 mt-10">
                    <div class="card__item">
                        <a href="https://www.tiktok.com/@quan.154" target="_blank" class="card__link">
                            <div class="link__icon">
                                <i class="fab fa-tiktok"></i>
                            </div>
                        </a>
                    </div>
                </div>
                <!--github-->
                <div class="col col-lg-3 mt-10">
                    <div class="card__item">
                        <a href="https://github.com/quancoi" target="_blank" class="card__link">
                            <div class="link__icon">
                                <i class="fab fa-github"></i>
                            </div>
                        </a>
                    </div>
                </div>
                <!--youtube-->
                <div class="col col-lg-3 mt-10">
                    <div class="card__item">
                        <a href="https://www.youtube.com/" target="_blank"
                           class="card__link">
                            <div class="link__icon">
                                <i class="fab fa-youtube" style="color: red;"></i>
                            </div>
                        </a>
                    </div>
                </div>
                <!--linkedin-->
                <div class="col col-lg-3 mt-10">
                    <div class="card__item">
                        <a href="#" target="_blank" class="card__link">
                            <div class="link__icon">
                                <i class="fab fa-linkedin-in"></i>
                            </div>
                        </a>
                    </div>
                </div>
                <!--gmail-->
                <div class="col col-lg-3 mt-10">
                    <div class="card__item">
                        <a href="#" class="card__link">
                            <div class="link__icon">
                                <i class="fab fa-google" style="color: red;"></i>
                            </div>
                        </a>
                    </div>
                </div>
                <!--twitter-->
                <div class="col col-lg-3 mt-10">
                    <div class="card__item">
                        <a href="#" class="card__link">
                            <div class="link__icon">
                                <i class="fab fa-twitter"></i>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--message-->
        <div class="button__list mt-10">
            <div class="row">
                <div class="col col-lg-6 mt-10">
                    <a href="https://www.messenger.com/t/100005187196415" target="_blank">
                        <div class="button button__message ">
                            <span> Nhắn Tin </span>
                        </div>
                    </a>
                </div>
                <div class="col col-lg-6 mt-10">
                    <a href="#" target="_blank">
                        <div class="button button__subscribe ">
                            <span> Theo Dõi </span>
                        </div>
                    </a>
                </div>
            </div>
        </div>

        <div class="card__footer mt-10">
            <div class="footer__item">
                        <span>
                            <i class="fas fa-heart"></i>
                            000K
                        </span>
            </div>
            <div class="footer__item">
                        <span>
                            <i class="fa fa-comment"></i>
                            000K
                        </span>
            </div>
            <div class="footer__item">
                        <span>
                            <i class="fa fa-share"></i>
                            000K
                        </span>
            </div>
        </div>
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
